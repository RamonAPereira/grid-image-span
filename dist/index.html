<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/mains.css">
  <script src="https://kit.fontawesome.com/c80f5c1776.js" crossorigin="anonymous"></script>
  <title>Grid image span</title>
</head>
<body>
  <div class="container">
    <div class="container__box bg--1">
      <h2><span>16</span> | 24</h2>
      <p>Goals Completed</p>
    </div>
    <div class="container__box bg--1">
      <i class="fas fa-battery-three-quarters fa-3x"></i>
      <p>Respiration</p>
    </div>
    <div class="container__box bg--2">
      <i class="fas fa-running fa-3x"></i>
      <p>Miles</p>
    </div>
    <div class="container__box bg--1">
      <h2><span>19</span> &deg;</h2>
      <p>Temperature</p>
    </div>
    <div class="container__box bg--1">
      <i class="fas fa-bed fa-3x"></i>
      <p>Sleep Keep</p>
    </div>
    <div class="container__box bg--2">
      <h2><span>98</span> bpm</h2>
      <p>Heart Rate</p>
    </div>
    <div class="container__box bg--1">
      <h2> <span>60</span> kg</h2>
      <p>Weight</p>
    </div>
    <div class="container__box bg--1">
      <h2><span>28</span> %</h2>
      <p>Fat percentage</p>
    </div>
    <div class="container__box bg--2">
      <h2><span>118</span> mgdl</h2>
      <p>Blood Glucose</p>
    </div>
    <div class="container__box bg--2">
      <h2><span>680</span> kcal</h2>
      <p>AVG consumption</p>
    </div>
    <div class="container__box bg--2">
      <i class="fas fa-dumbbell fa-3x"></i>
      <p>Workouts</p>
    </div>
    <div class="container__box bg--2">
      <h2><span>85</span> %</h2>
      <p>Body Hydration</p>
    </div>
  </div>
</body>
</html>
